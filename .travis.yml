language: php

php:
  - 7.2
  - 7.3

addons:
  sonarcloud:
    organization: "chefe-github"

before_script:
  - cp .env.travis .env
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
  - sonar-scanner

cache:
  directories:
    - vendor
    - '$HOME/.sonar/cache'
